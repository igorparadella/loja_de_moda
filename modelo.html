<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loja de Roupas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .product-img {
      height: 250px;
      object-fit: cover;
    }

    .banner1{
        background: #020024;
background: linear-gradient(205deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
    }

    .banner2 {
  background-image: url("m.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}


.banner3 {
  background-image: url("h.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 2;
    }
  
    .card {
      transition: all 0.3s ease;
    }
  
    .product-img {
      height: 300px;
      object-fit: cover;
    }
  </style>
  
</head>
<body>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">ModaTop</a>
    
        <!-- Toggle do menu -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Itens da navbar -->
        <div class="collapse navbar-collapse" id="navbarNav">
    
          <!-- Ícone da lupa -->
          <button id="searchToggle" class="btn btn-outline-light me-2 ms-auto" type="button">
            <i class="bi bi-search"></i>
          </button>
    
          <!-- Campo de busca escondido -->
          <form id="searchForm" class="d-flex d-none" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar produtos..." aria-label="Buscar">
            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-arrow-right"></i>
            </button>
          </form>
    
          <!-- Links do menu -->
          <ul class="navbar-nav ms-3">
            <li class="nav-item"><a class="nav-link active" href="index.html">Início</a></li>
                          <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Carrinho</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Script para alternar visibilidade -->
    <script>
      const toggleBtn = document.getElementById('searchToggle');
      const searchForm = document.getElementById('searchForm');
    
      toggleBtn.addEventListener('click', () => {
        searchForm.classList.toggle('d-none');
      });
    </script>
    
  



  <!-- Rodapé -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p class="mb-1">&copy; 2025 ModaTop - Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
