<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loja de Roupas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .product-img {
      height: 250px;
      object-fit: cover;
    }

    .banner1{
        background: #020024;
background: linear-gradient(205deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
    }

    .banner2 {
  background-image: url("m.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}


.banner3 {
  background-image: url("h.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
}

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      z-index: 2;
    }
  
    .card {
      transition: all 0.3s ease;
    }
  
    .product-img {
      height: 300px;
      object-fit: cover;
    }
  </style>
  
</head>
<body>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">ModaTop</a>
    
        <!-- Toggle do menu -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
    
        <!-- Itens da navbar -->
        <div class="collapse navbar-collapse" id="navbarNav">
    
          <!-- Ícone da lupa -->
          <button id="searchToggle" class="btn btn-outline-light me-2 ms-auto" type="button">
            <i class="bi bi-search"></i>
          </button>
    
          <!-- Campo de busca escondido -->
          <form id="searchForm" class="d-flex d-none" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar produtos..." aria-label="Buscar">
            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-arrow-right"></i>
            </button>
          </form>
    
          <!-- Links do menu -->
          <ul class="navbar-nav ms-3">
            <li class="nav-item"><a class="nav-link active" href="index.html">Início</a></li>
                          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
              <li class="nav-item"><a class="nav-link" href="carrinho.html">Carrinho</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <!-- Script para alternar visibilidade -->
    <script>
      const toggleBtn = document.getElementById('searchToggle');
      const searchForm = document.getElementById('searchForm');
    
      toggleBtn.addEventListener('click', () => {
        searchForm.classList.toggle('d-none');
      });
    </script>
    
    <div class="container my-5">
      <h2 class="mb-4">Finalizar Compra</h2>
      <div class="row">
        
        <!-- Resumo do Pedido -->
        <div class="col-md-5 mb-4">
          <div class="card">
            <div class="card-header">
              <strong>Resumo do Pedido</strong>
            </div>
            <div class="card-body">
              <div class="d-flex mb-3">
                <img src="IMG/roupas/r1.webp" alt="Produto" width="100" class="rounded me-3">
                <div>
                  <h5 class="mb-1">Blusa Básica Feminina</h5>
                  <p class="mb-0 text-muted">Tamanho: M</p>
                  <p class="mb-0 text-muted">Quantidade: 1</p>
                  <p class="fw-bold text-primary mt-2">R$ 119,90</p>
                </div>
              </div>
              <hr>
              <p class="d-flex justify-content-between">
                <span>Subtotal:</span>
                <span>R$ 119,90</span>
              </p>
              <p class="d-flex justify-content-between">
                <span>Frete:</span>
                <span>R$ 15,00</span>
              </p>
              <hr>
              <h5 class="d-flex justify-content-between">
                <span>Total:</span>
                <span class="text-success">R$ 134,90</span>
              </h5>
            </div>
          </div>
        </div>
  
        <!-- Formulário de Compra -->
        <div class="col-md-7">
          <form>
            <h5 class="mb-3">Informações de Entrega</h5>
  
            <div class="mb-3">
              <label for="nome" class="form-label">Nome completo</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
  
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
  
            <div class="mb-3">
              <label for="endereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="endereco" required>
            </div>
  
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" id="estado" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="cep" required>
              </div>
            </div>
  
            <hr>
  
            <h5 class="mb-3">Pagamento</h5>
  
            <div class="mb-3">
              <label for="pagamento" class="form-label">Forma de pagamento</label>
              <select class="form-select" id="pagamento" required>
                <option selected disabled>Escolha...</option>
                <option value="pix">PIX</option>
                <option value="cartao">Cartão de Crédito</option>
                <option value="boleto">Boleto Bancário</option>
              </select>
            </div>
  
            <!-- Botão Finalizar -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="bi bi-check-circle-fill"></i> Finalizar Compra
              </button>
            </div>
          </form>
        </div>
  
      </div>
    </div>



  <!-- Rodapé -->
  <footer class="bg-dark text-white text-center fixed-bottom py-4">
    <div class="container">
      <p class="mb-1">&copy; 2025 ModaTop - Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
